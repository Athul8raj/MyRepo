{% extends 'layout.html' %}

{% block body %}
<div class ="container">


	<div class="title">
                <h1>Webscraping Tool</h1>
            </div>
	<div id="content">
                <form method="post" action="{{ url_for('webScraping') }}">
                  <label for="text_to_check">Enter the URL you want to scrape</label>
					  <div class="form-group">
						<input class="form-control" placeholder="Enter URL" name="text_to_check">
					  </div>
					<div class="text-center py-4 mt-3">
					<button class="btn btn-primary" type="submit" value="submit">Submit</button>
                </form>
					</div>
	</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Refine Search
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Refine search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
						<input  class="form-control" placeholder="Enter class" name="class_to_find">
				</div>
				<div class="form-group">
						<input class="form-control" placeholder="Enter div" name="div_to_find">
				</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
                                

{% endblock %}
